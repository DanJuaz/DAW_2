{% extends 'home.html' %}

{% block container %}
<div>    
    <form
        method="POST"
        action="{{ url_for('catalog.login') }}" role="form">
        {{ form.csrf_token }}
      <div>{{ form.username.label }}: {{ form.username() }}</div>
      <div>{{ form.password.label }}: {{ form.password() }}</div>
      <button type="submit" class="btn">Submit</button>
    </form>
</div>
{% endblock %}
