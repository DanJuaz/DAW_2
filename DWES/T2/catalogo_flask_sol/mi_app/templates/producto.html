{% extends 'home.html' %}

{% block container %}
<div>
  <form method="POST"
    action="{{ url_for('catalog.update_product', id=product.id) }}"
    role="form">
    <div>{{ form.name.label }}: {{ form.name() }}</div>
    <div>{{ form.price.label }}: {{ form.price() }}</div>
    <div>{{ form.category.label }}: {{ form.category() }}</div>
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
<a href="{{ url_for('catalog.products') }}">Volver a productos</a>
{% endblock %}
