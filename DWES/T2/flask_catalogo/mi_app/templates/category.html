<!-- category.html -->
{% extends 'home.html' %}
{% block container %}
<h1>{{ category.name }}</h1>
    {% for product in products %}

        <p>Product Name: {{ product.name }}</p>
        <p>Price: {{ product.price }}</p>
        <a href="{{ url_for('catalog.product', id=product.id) }}">View Product</a>
    {% endfor %}
{% endblock %}
