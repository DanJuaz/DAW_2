<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JulioA Flask Examen</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
        <header>
            <div>
              <a href="{{ url_for('news.home') }}">Home</a>
            </div>
            {% if current_user.is_authenticated %}

            <h3>Hey {{ current_user.username }}!!</h3>
            <div>
                <a href="{{ url_for('news.logout') }}">Logout</a>
            </div>
            {% else %}
            <div>
                <a href="{{ url_for('news.login') }}">Login</a>
                | <a href="{{ url_for('news.register') }}">register</a>
            </div>
            {% endif %}
            <div>
                {% for category, message in get_flashed_messages(with_categories=true) %}
                  <div class="alert alert-{{category}} alert-dismissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    {{ message }}
                  </div>
                {% endfor %}
                {% block container %}{% endblock %}
            </div>
        </header>
  </body>
</html>
