{% extends 'home.html' %}

{% block container %}
  <div>
    <form
        method="POST"
        action="{{ url_for('news.register') }}"
        role="form">
        {{ form.csrf_token }}
      <div>{{ form.username.label }}: {{ form.username() }}</div>
      <div>{{ form.password.label }}: {{ form.password() }}</div>
      <div>{{ form.confirm.label }}: {{ form.confirm() }}</div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
{% endblock %}
