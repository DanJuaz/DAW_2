<!DOCTYPE html>
<html lang="en">
    <head>
        <base target="_top">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quick Start - Leaflet</title>

        <link rel="shortcut icon" type="image/x-icon"
            href="docs/images/favicon.ico">
        <!-- Leaflet CDN Styles -->
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin>
        <!-- Leaflet CDN Script -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            #map {
                height: 100vh;
                width: 100vh;
            }
        </style>

    </head>
    <body>
        <div id="map"></div>
        <script>
        const map = L.map('map').setView([43.324779, -1.979014], 15);
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="http://www.github.com/Danjuaz">Danjuaz</a>',
        }).addTo(map);
        const LatLng = [43.324779, -1.979014];
        const markerCircle = L.circleMarker(LatLng).addTo(map);

        markerCircle.setStyle({
            color: '#FF5733',
            stroke: true,
            radius: 15,
            opacity: 1.0,
            fill: false,
        });

    </script>
    </body>
</html>
