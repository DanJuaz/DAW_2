<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Start - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon"
        href="docs/images/favicon.ico">

    <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin></script>

    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			height: 100vh;
			width: 100vh;
		}
	</style>

</head>
<body>

    <div id="map" style="width: 600px; height: 400px; position: relative;"
        class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
        tabindex="0"></div>
    <script>
        // Set Lat(<-->), Lng(^) and Zoom
        const map = L.map('map').setView([43.315677, -1.949384], 13);
    
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="http://www.github.com/Danjuaz">Danjuaz</a>',
        }).addTo(map);

        // create a red polygon from an array of LatLng points
        var latlngs = [[37, -109.05],[41, -109.03],[41, -102.05],[37, -102.04], [38, -105.04]];

        var polygon = L.polygon(latlngs, {color: 'red'}).addTo(map);

        // zoom the map to the polygon
        map.fitBounds(polygon.getBounds());
    
    </script>

</body>
