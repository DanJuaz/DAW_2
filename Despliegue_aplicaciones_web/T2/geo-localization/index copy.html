<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quick Start - Leaflet</title>

    <link rel="shortcut icon" type="image/x-icon"
        href="docs/images/favicon.ico">

    <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin></script>

    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			height: 100vh;
			width: 100vh;
		}
	</style>

</head>
<body>

    <div id="map" style="width: 600px; height: 400px; position: relative;"
        class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
        tabindex="0"></div>
    <script>
    
        const map = L.map('map').setView([43.315677, -1.949384], 13);
    
        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a>Danjuaz</a>',
        }).addTo(map);

        var latlngs = [ [43.315677, -1.949384],
            [43.315708, -1.948139],
            [43.315505, -1.946455],
            [43.31, -1.94],

        ];
        const markerInitial = L.marker(latlngs[0]).addTo(map).bindPopup('I am a marker.');
        const markerFinal = L.marker(latlngs[latlngs.length-1]).addTo(map).bindPopup('I am a marker.');
        const mainpolyline = L.polyline(latlngs).addTo(map).bindPopup('I am a polygon.');
        mainpolyline.setStyle({
            color: 'blue',
            weight: 4,
            opacity: 0.8
            });
        const borderPolyline = L.polyline(latlngs).addTo(map).bindPopup('I am a polygon.');
        borderPolyline.setStyle({
            color: 'green',  // Color del borde
            weight: 8,       // Grosor del borde
            opacity: 0.5

        }); 
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(`You clicked the map at ${e.latlng.toString()}`)
                .openOn(map);
        }
    
        map.on('click', onMapClick);
    
    </script>

</body>
