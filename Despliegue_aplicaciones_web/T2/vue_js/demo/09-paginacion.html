<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <table class="striped">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Usuario</th>
                  <th>TÃ­tulo</th>
                  <th>Cuerpo</th>
              </tr>
          </thead>
          <tbody>
              <tr v-for="articulo in paginarArticulos()">
                  <td>{{articulo.userId}}</td>
                  <td>{{articulo.id}}</td>
                  <td>{{articulo.title}}</td>
                  <td>{{articulo.body}}</td>
              </tr>
          </tbody>
        </table>
        <button @click="paginaAnterior()">Anterior</button>
        <span>{{ paginaActual }}</span>
        <button @click="paginaSiguiente()">Siguiente</button>
        
    </div>
    
    <script>

    new Vue({
        el: '#app',
        data:{
            articulos:[],
            paginaActual:1,
            articulosPorPagina:10,
        },
        methods:{
            obtenerArticulos(){
                fetch('https://jsonplaceholder.typicode.com/posts')
                    .then(response => response.json())
                    .then(data=>{
                        this.articulos=data
                    })
            },
            paginarArticulos(){
                return this.articulos.slice((this.paginaActual-1)*this.articulosPorPagina,this.paginaActual*this.articulosPorPagina)
            },
            paginaAnterior(){
                if(this.paginaActual > 1){
                    this.paginaActual--;
                }
            },
            paginaSiguiente(){
                if(this.paginaActual < Math.ceil(this.articulos.length / this.articulosPorPagina)){
                    this.paginaActual++;
                }
            }
        },
        mounted(){
            this.obtenerArticulos()
        }
    })

    </script>
</body>

</html>
