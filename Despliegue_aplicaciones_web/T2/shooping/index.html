<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app" class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center">
        <h1 class="text-2xl font-bold my-4">Shopping Cart</h1>

        <div class="relative flex justify-end items-center mt-8 fixed top-0 right-0">
            <button @click="openDialog()" class="group bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded relative">
                <span class="absolute top-0 right-0 bg-red-500 text-white font-bold rounded-full h-6 w-6 flex items-center justify-center">
                    {{carrito.length}}
                </span>
                <svg class="h-8 w-8 text-white group-hover:text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </button>

            <dialog :open="dialogOpen" class="bg-white absolute top-12 right-0 p-4 border shadow-md">
                <!-- Contenido del modal -->
                <div>
                    <h2 class="text-2xl font-bold">Carrito</h2>
                    <div v-if="carrito.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        <div v-for="id in carrito" :key="id" class="bg-white p-4 shadow-md rounded-md mb-4">
                            <h2 class="text-lg font-semibold text-indigo-700"> {{ articulos.find(articulo => articulo.id === id).title }} </h2>
                            <p class="text-gray-600">{{ articulos.find(articulo => articulo.id === id).img }}  </p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-gray-700 font-bold">{{articulos.find(articulo => articulo.id === id).price}} €</span>
                                <button @click="" class="text-red-500 hover:text-red-700">
                                    Eliminar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button @click="closeDialog()" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded mt-4">
                    Cerrar
                </button>
            </dialog>
        </div>
    </div>

    <div class="mt-8">
        <product
        
            v-for="articulo in paginarArticulos()"
            :key="articulo.id"
            :articulo="articulo"
            :carrito="carrito"
            @agregar_articulo_al_carrito="agregar_articulo_al_carrito"
        ></product>
    </div>

    <button
        @click="paginaAnterior()"
        :disabled="paginaActual === 1"
        class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
    >
        Anterior
    </button>
    <span>{{ paginaActual }}</span>
    <button
        @click="paginaSiguiente()"
        :disabled="paginaActual >= paginaSiguiente"
        class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
    >
        Siguiente
    </button>
</div>

<script>
    Vue.component('Product', {
        props: {
            articulo: Object,
            carrito: Array,
        },
        template: `
            <div class="flex flex-col md:flex-row border-b border-gray-400 py-4">
                <div class="flex-shrink-0 w-20 h-auto text-4xl">
                    {{articulo.img}}
                </div>
                <div class="mt-4 md:mt-0 md:ml-6 text-xl">
                    <h2 class="text-lg font-bold">{{articulo.title}}</h2>
                    <p class="mt-2 text-gray-600">{{articulo.description}}</p>
                    <div class="mt-4 flex items-center">
                        <span class="ml-auto font-bold m">{{articulo.price}} €</span>
                        <button 
                            @click="agregar_articulo_al_carrito(articulo.id)" 
                            class="bg-green-500 rounded px-2 py-1">
                            +
                        </button>
                    </div>
                </div>
            </div>
        `,
        methods: {
            agregar_articulo_al_carrito(id) {
                this.$emit('agregar_articulo_al_carrito', id);
                console.log(this.carrito);
            },
        },
    });

    new Vue({
        el: '#app',
        data: {
            articulos: [],
            paginaActual: 1,
            articulosPorPagina: 4,
            carrito: [],
            dialogOpen: false,
        },
        methods: {
            obtenerArticulos() {
                fetch('data.json')
                    .then(response => response.json())
                    .then(data => {
                        this.articulos = data;
                    });
            },
            paginarArticulos() {
                return this.articulos.slice((this.paginaActual - 1) * this.articulosPorPagina, this.paginaActual * this.articulosPorPagina);
            },
            paginaAnterior() {
                if (this.paginaActual > 1) {
                    this.paginaActual--;
                }
            },
            paginaSiguiente() {
                if (this.paginaActual < Math.ceil(this.articulos.length / this.articulosPorPagina)) {
                    this.paginaActual++;
                }
            },
            agregar_articulo_al_carrito(id) {
                this.carrito.push(id);
            },
            openDialog() {
                this.dialogOpen = true;
            },
            closeDialog() {
                this.dialogOpen = false;
            },
        },
        mounted() {
            this.obtenerArticulos();
        },
    });
</script>

</body>
</html>
